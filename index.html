<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors Lizard Spock</title>
</head>
<body>
<header>
    <h1>Rock Paper Scissors Lizard Spock</h1>
</header>    

<div class="score-board">
<div id="user-label" class="badge">User</div>
<div id="computer-label" class="badge">Computer</div>
<span id="user-score">0</span>:<span id="computer-score">0</span >
</div>

<div class="result">
<p>Paper Covers Rock. You Win!</p>
</div>

<div class="choices">
    <div class="choice" id="rock">
        <img src="../assets/images/rock.jpg" alt="rock-clip-art">
    </div>
    <div class="choice" id="paper">
        <img src="../assets/images/paper.png" alt="paper-clip-art-clip-art">
    </div>
    <div class="choice" id="scissors">
        <img src="../assets/images/scissors.png" alt="scissors-clip-art">
    </div>
    <div class="choice" id="lizard">
        <img src="../assets/images/lizard.jpg" alt="lizard-clip-art">
    </div>
    <div class="choice" id="spock">
        <img src="../assets/images/spock.jpg" alt="spock-clip-art">
    </div>
    </div>
</div>

<p id="action-message">Choose Your Move</p>
    <script src="assets/js/script.js"></script>
</body>
</html>
